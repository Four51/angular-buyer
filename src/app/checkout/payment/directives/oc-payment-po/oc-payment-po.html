<!--Single Purchase Order Payment View-->
<div ng-form="OCPaymentPurchaseOrder">
	<div ng-if="!payment.ID || payment.Editing">
		<fieldset class="form-group">
			<label for="poNumber">PO Number</label>
			<div class="input-group">
			<input id="poNumber" class="form-control" type="text" ng-model="payment.xp.PONumber" placeholder="(Optional)"/>
				<div class="input-group-btn">
					<button type="submit" class="btn btn-success" ng-click="savePayment()">Save</button>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="panel panel-default" ng-if="payment.ID && !payment.Editing">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-6">
					<span><b>Purchase Order #:</b> {{payment.xp.PONumber}}</span>
				</div>
				<div class="col-xs-4">
					<p class="lead text-success pull-right">{{payment.Amount | currency}}</p>
				</div>
				<div class="col-xs-2">
					<button type="button" class="btn btn-default pull-right" ng-if="!payment.Editing" ng-click="payment.Editing = true">Edit</button>
				</div>
			</div>
		</div>
	</div>
</div>
