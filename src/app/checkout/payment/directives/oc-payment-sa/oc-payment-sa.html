<!--Single Spending Account Payment View-->
<div ng-form="OCPaymentSpendingAccount" cg-busy="updatingSpendingAccountPayment">
	<div class="no-matches" ng-if="!payment.SpendingAccountID && spendingAccounts.length">
		You have not selected a spending account. <a ng-click="changePaymentAccount()">Select one now.</a>
	</div>
	<div class="panel panel-default" ng-if="payment.SpendingAccountID">
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-6">
					<b>{{payment.SpendingAccount.Name}}</b><br>
					<span class="text-muted">Balance: </span><span>{{payment.SpendingAccount.Balance | currency}}</span>
				</div>
				<div class="col-xs-3">
					<p class="lead text-success pull-right">{{payment.Amount | currency}}</p>
				</div>
				<div class="col-xs-3">
					<button style="margin-bottom: 10px;" type="button" class="btn btn-default pull-right" ng-click="changePaymentAccount()">Change Account</button>
				</div>
			</div>
		</div>
	</div>
	<div class="no-matches" ng-if="!spendingAccounts.length">
		You do not have any spending accounts available.
	</div>
</div>
