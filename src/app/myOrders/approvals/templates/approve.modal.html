<form name="updateApprovalStatusForm" ng-submit="approvalModal.submit()" cg-busy="approvalModal.loading" oc-pretty-submit>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="approvalModal.cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{approvalModal.intent}} Order</h4>
    </div>
    <div class="modal-body">
        <fieldset class="form-group">
            <label for="ApprovalComments" class="col-sm-3 control-label">Comment</label>
            <div class="col-sm-9">
                <textarea rows="4" id="ProductDescription" placeholder="(Optional)" class="form-control" ng-model="approvalModal.comments"></textarea>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
</form>
