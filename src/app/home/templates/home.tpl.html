<article>
    <!--ui-bootstrap carousel example see http://angular-ui.github.io/bootstrap/#!#carousel for documentation-->
    <div class="home--carousel" uib-carousel active="home.carousel.Settings.Active" interval="home.carousel.Settings.Interval"
        no-wrap="home.carousel.Settings.NoWrap">
        <div uib-slide ng-repeat="slide in home.carousel.Slides track by slide.ID" index="slide.ID">
            <img class="img-responsive" ng-src="{{slide.URL}}">
            <div class="carousel-caption">
                <h1>{{slide.Title}}</h1>
                <p class="lead">{{slide.SubText}}</p>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
    <oc-product-carousel title="Featured Products" products="home.featuredProducts"></oc-product-carousel>
    </div>
</article>

<!--Featured Categories Slider-->
<slick arrows="!application.isTouchDevice" responsive="home.responsive" infinite="true" slides-to-show="4" slides-to-scroll="1" class="slider multiple-items" ng-class="{'has-arrows': !application.isTouchDevice}">
    <div ng-repeat="category in home.categoryList.Items">
        <div class="c-related-products__card-wrap">
            <div class="c-product-card c-related-products__card" ui-sref="categoryBrowse({categoryID: category.ID})">
                <div class="c-product-card__img-wrap">
                    <img class="img-responsive c-product-card__img" ng-src="{{category.xp.image.URL}}" />
                    <div class="c-ribbon"  ng-if="category.xp.Featured" >
                        <div class="c-ribbon__content"><strong>Popular!</strong></div>
                    </div>
                </div>
                <div class="c-product-card__body">
                    <h4 class="c-product-card__name">{{category.Name}}</h4>
                </div>
            </div>
        </div>
    </div>
</slick>
