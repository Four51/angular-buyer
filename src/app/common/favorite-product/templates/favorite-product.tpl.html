<div id="heart">
    <button ng-click="markAs(!isFavorite)"  class="glyphicons glyphicons-heart"
            ng-class="{'glyphicon-heart' : favoriteProduct.addToFavorite() , 'glyphicon-heart-empty' : !favoriteProduct.removeFromFavorite() }">
    </button>
    <i class="fa fa-heart" aria-hidden="true"></i>
    <i class="fa fa-heart-o" aria-hidden="true"></i>

</div>
